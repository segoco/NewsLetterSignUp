    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Oops, there seems to have been a problem!</h1>
        <p class="col-md-8 fs-4">
          A problem occurred. <br />
          <em><span id="errorDetail">Error X</span></em><br />
          So we suggest that you please check and try again.
        </p>
        <form action="/failure" method="post">
          <button
            class="btn btn-warning btn-lg"
            type="submit"
            name="bu
            ">
            Try Again!
          </button>
        </form>
      </div>
    </div>
    <script>
      // Replace the span with actual error message
      document.getElementById("errorDetail").innerText = "{{errorMessage}}";
    </script>
  </body>
