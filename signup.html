<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Newsletter Signup</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />

    <!-- Custom styles -->
    <link href="css/signup.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="\signup" method="post">
        <img class="mb-4" src="image\logo-no-background.png" alt="" width="185" />
        <h1 class="h3 mb-3 fw-normal">Sign-up to my Newsletter</h1>

        <div class="form-floating">
          <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus />
          <label for="firstName">First Name</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required />
          <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control bottom" name="email" placeholder="name@example.com" required />
          <label for="email">Email address</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2023</p>
      </form>
    </main>
  </body>
</html>
